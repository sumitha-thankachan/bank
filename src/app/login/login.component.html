<h1 class="text-light">{{data}}</h1>
<div class="container">
	<div class="d-flex justify-content-end h-100">
       
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<!-- <div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div> -->
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<!-- <input (change)="unameChange($event)" type="text" class="form-control" [placeholder]="Pdata"> -->
						<input [(ngModel)]="uname" id="acno" name="one"  type="text" class="form-control" [placeholder]="Pdata">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input [(ngModel)]="psw"  id="ps" name="tw" type="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input  type="checkbox">Remember Me
					</div>
					<div class="form-group">
                        
						<button (click)='login()' type="button"  class="btn float-right login_btn">Login</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				
			</div>
		</div>
	</div>
</div>
